				<!-- <a href="#" class="image"><img src="images/pic01.jpg" alt="" data-position="center center" /></a> -->
				<div class="content">
					<div class="inner">
						<section>
							<h2>ORDER OF ANALOG FILTER</h2>
							<form id="findOrderFrom">
								<div class="row gtr-uniform">
									<div class="col-12 col-12-xsmall">
										<select name="gainType" id="gainType">
											<option value="">Select Gain Type</option>
											<option value="direct">Normal</option>
											<option value="decibles">Decibles</option>
										</select>
									</div>
									<div class="col-6 col-12-xsmall">
										<input type="text" name="minPassBandGain" id="minPassBandGain"
											placeholder="Minimum Pass Band Gain">
									</div>
									<div class="col-6 col-12-xsmall">
										<input type="text" name="maxStopBandGain" id="maxStopBandGain"
											placeholder="Maximum Stop Band Gain">
									</div>
									<div class="col-12">
										<select name="frequencyType" id="frequencyType">
											<option value="">Select Frequency Type</option>
											<option value="hz">Hz</option>
											<option value="rads">Rad/s</option>
										</select>
									</div>
									<div class="col-6 col-12-xsmall">
										<input type="text" name="passBandFrequency" id="passBandFrequency"
											placeholder="Enter Pass Band Frequency - Ωp">
									</div>
									<div class="col-6 col-12-xsmall">
										<input type="text" name="stopBandFrequency" id="stopBandFrequency"
											placeholder="Enter Stop Band Frequency - Ωs">
									</div>

									<div class="col-12">
										<ul class="actions">
											<li><a onclick="getOrder()" href="#resultOrder" class="button icon solid fa-search scrolly">Find
													Order</a></li>
											<li><input type="reset" value="Reset"></li>
										</ul>
									</div>

									<div class="col-12">
										<blockquote>
										<h3  id="resultOrder">
										</h3>
										</blockquote>
									</div>
								</div>
							</form>
						</section>
